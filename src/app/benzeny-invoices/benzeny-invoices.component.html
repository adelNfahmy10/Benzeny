<section>
    <!-- Total Invoices -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="relative bg-white dark:bg-transparent shadow text-mainColor h-full flex justify-between items-center rounded-2xl py-2 px-5">
            <div class="flex flex-col">
                <p class="text-[#96a0b5] text-lg">Total Invoices</p>
                <h3 class="font-medium dark:text-[#222] text-[#222] text-[20px] flex items-center">
                    {{ 259 }}
                </h3>
            </div>
            <div class="p-1 rounded-lg mt-4">
                <i class="fa-solid fa-receipt text-[20px]"></i>
            </div>
            <img loading="lazy" src="assets/images/company-image/corner-img.png" class="absolute bottom-0 right-0 w-[130px] rounded-2xl h-full object-cover rounded-br-[10px] sepia-[3.5]" alt="" />
        </div>
    </div>

    <!-- Table Balance -->
     <div class="panel rounded-[20px] mt-6 pb-0">
        <div class="mb-5 flex flex-col gap-5 md:flex-row md:items-center">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-receipt transform rotate-180 text-[35px] text-mainColor"></i>
                <div class="flex flex-col gap-0">
                    <h3 class="relative top-[-2px] text-[25px] font-semibold">All</h3>
                    <h3 class="ms-3 text-[25px] font-semibold">Invoices</h3>
                </div>
            </div>
            <div class="ltr:ml-auto rtl:mr-auto">
                <input [(ngModel)]="search" type="text"  class="form-input w-[200px] border rounded-full focus:outline-none focus:border-[#F79320] transition-all py-1" placeholder="Search..." />
            </div>
        </div>

        <div class="datatable">
            <ng-datatable
                [rows]="transactions"
                [columns]="cols"
                [search]="search"
                [sortable]="true"
                skin="whitespace-nowrap table-hover"
                firstArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M13 19L7 12L13 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> <path opacity="0.5" d="M16.9998 19L10.9998 12L16.9998 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg>'
                lastArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M11 19L17 12L11 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> <path opacity="0.5" d="M6.99976 19L12.9998 12L6.99976 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg> '
                previousArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M15 5L9 12L15 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg>'
                nextArrow='<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 rtl:rotate-180"> <path d="M9 5L15 12L9 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg>'
            >
                <ng-template slot="invoice" let-value="data">
                    <div class="flex w-max items-center">
                        <img class="h-9 w-9 rounded-full object-cover ltr:mr-2 rtl:ml-2" [src]="'/assets/images/profile-' + value.id + '.jpeg'" />
                         {{ value.invoice}}
                    </div>
                </ng-template>
                <ng-template slot="isActive" let-value="data">
                    <div class="flex items-center gap-2">
                        <span
                            class="border px-4 rounded-lg"
                            [ngClass]="{
                                'border-green-400 text-green-400': value.isActive == 'Success',
                                'border-orange-400 text-orange-400': value.isActive == 'Pending',
                                'border-red-400 text-red-400': value.isActive == 'Failed'
                            }"
                        >
                        {{ value.isActive }}
                        </span>
                    </div>
                </ng-template>

            </ng-datatable>
        </div>
    </div>
</section>
